<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style type="text/css">
        @font-face {
            font-family: 'Inter';
            font-style: NORMAL;
            font-weight: 300;
            font-display: swap;
            src: url({{ url_for('static', filename='fonts/Inter-VariableFont_opsz,wght.ttf') }}) format('ttf');
          }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery-ui-1.14.1-2.custom/jquery-ui.min.css') }}" />
    {{ turbo() }}
    <script>
        const SCRIPT_ROOT = {{ request.script_root|tojson }};
        const URLS = {
            'startsampleprocess': _ => SCRIPT_ROOT + '/startsampleprocess',
            'task_result': id => SCRIPT_ROOT + '/task/' + id
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui-1.14.1-2.custom/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <div class="nav">
        <div class="logo">Projekt 4</div>
    </div>
    <!-- concept is, that eacht one of thsoe can be hidden or shown, to display something, as they arent shown simultaneously -->
    <div class="main hidden">
        <!-- Show progress bar on the top (like a navbar) with the original input field in the center -->
         <div class="bar"></div>
         <!-- in the page center show 1/3 toggleble file list and 2/3 code editor -->
         <div class="content">
            <div class="files"></div>
            <div class="editor"></div>
         </div>
    </div>
    <div class="entry">
        <div class="title">
            Generate and update a project's documentation directly from your browser
        </div>
        <div class="subtitle">
            Just enter the URL to a git repository and click start
        </div>
        <div class="input-container">
            <div class="input">
                <input type="text" name="entry_input" id="entry_input" placeholder="Enter URL to a git repo" />
            </div>
            <button type="button" disabled="true">Start</button>
        </div>
    </div>
    <div class="popup hidden"></div>
    <div class="imprint">
        <div>Impressum</div>
        <div>Datenschutz</div>
    </div>
</body>

</html>
